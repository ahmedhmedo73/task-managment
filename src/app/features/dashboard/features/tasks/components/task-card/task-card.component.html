<div
  class="task-card border-radius-8px bg-white p-12px d-flex flex-column gap-2"
  [ngStyle]="{ border }"
>
  <div class="task-header d-flex justify-content-between">
    <img [src]="task.image" alt="" />
    <div class="task-actions d-flex gap-1">
      <button class="btn p-0" (click)="updateTask()">
        <img src="assets/images/edit.svg" alt="update task" />
      </button>
      <button class="btn p-0" (click)="deleteTask()">
        <img src="assets/images/delete.svg" alt="delete task" />
      </button>
    </div>
  </div>
  <p class="m-0">
    {{ task.title }}
  </p>
</div>
