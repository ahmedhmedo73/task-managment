<div class="container-fluid p-0 mb-5">
  <div class="row g-4">
    @for(list of taskList; track list.icon){
    <div class="col-md">
      <div
        class="border-radius-8px p-12px"
        [ngStyle]="{ border: list.border, background: list.background }"
      >
        <div class="task-list-header d-flex gap-3 mb-14px">
          <img [src]="list.icon" [alt]="list.category" />
          <h5 class="list-title m-0" [ngStyle]="{ color: list.color }">
            {{ list.category }}
          </h5>
        </div>
        <div class="task-card-container d-flex flex-column gap-3">
          @for(task of list.tasks; track task.image){
          <app-task-card
            [image]="task.image"
            [task]="task.title"
            [border]="list.border"
          />
          }
        </div>
      </div>
    </div>
    }
  </div>
</div>
