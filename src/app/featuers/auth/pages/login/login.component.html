<form
  class="h-100 d-flex flex-column justify-content-center gap-4"
  [formGroup]="loginForm"
>
  <h2>Welcome back!</h2>
  <p class="m-0 text-gray">Please login to access your Task Managament</p>
  <div class="form-group">
    <label for="username" class="form-label text-gray">Username</label>
    <input
      type="text"
      name="username"
      id="username"
      class="form-control"
      formControlName="email"
      placeholder="username..."
    />
  </div>
  <div class="form-group">
    <label for="password" class="form-label text-gray">Password</label>
    <input
      type="password"
      name="password"
      id="password"
      class="form-control"
      formControlName="password"
    />
  </div>
  <div class="form-group d-flex justify-content-between align-items-center">
    <a class="forgot-password text-decoration-none">Forgot password?</a>
    <p-button
      label="LOGIN"
      [styleClass]="'btn btn-login'"
      [loading]="httpLoading"
      (onClick)="login()"
      [disabled]="loginForm.invalid"
    ></p-button>
  </div>
</form>
